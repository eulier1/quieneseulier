<div >
    <div class="columns is-gapless is-tablet">
      <div class="column has-text-centered is-6">
        <section class="hero has-background-light is-fullheight">
          <div class="hero-body">
            <div class="container">
              <h1 class="">
                  <figure class="image is-128x128">
                    <img class="is-rounded" src="assets/img/profile-sm.jpg">
                  </figure>
              </h1>
              <h1 class="title is-6 title-name">
                Eulier Arturo González Milano <img class="country-flag" src="assets/img/ve.svg" alt="">
              </h1>
              <h2 class="subtitle is-6">
                Diseñador y desarrollador front-end
              </h2>
              <div class="columns is-gapless " > 
                <div class="column" *ngFor="let navigate of navigations" >
                  <a [ngClass]="{ 'active' : navigate.isActive }" class="subtitle is-6 title-name" href="" (click)="navTo(navigate.name, $event)" >{{navigate.name}}</a>
                </div>         
              </div>
            </div>
          </div>
        </section>
      </div>
      <div class="column has-text-centered ">
          <section class="hero is-fullheight">
              <div class="hero-body">
                <div class="container">
                    <app-desktop-about *ngIf="selectOption === 'Acerca' " ></app-desktop-about>
                    <app-desktop-portfolio *ngIf="selectOption === 'Portafolio' " ></app-desktop-portfolio>
                </div>
              </div>
          </section>
      </div>
    </div>
  </div>
